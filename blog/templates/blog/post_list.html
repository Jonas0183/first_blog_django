{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="pt-5 px-8">
            <p class=" text-right"> publicado: {{ post.published_date }}</p>
            <h2 class=" text-xl"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="py-5">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
